<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link href="../css/css.css" type="text/css" rel="stylesheet">	
<SCRIPT src="../js/jquery-1.2.6.pack.js" type=text/javascript></SCRIPT>
<SCRIPT src="../js/base.js" type=text/javascript></SCRIPT>
</head>

<body>
<div align="center" class="zoozcj">  
<div id=preview>
	<div class=jqzoom id=spec-n1"><IMG height=350
	src="../img/g6.jpg" jqimg="../img/g6.jpg" width=350>
	</div>
	<div id=spec-n5>
		<div class=control id=spec-left>
			<img src="../img/left.gif" />
		</div>
		<div id=spec-list>
			<ul class=list-h>
				<li><img src="../img/g3.jpg"> </li>
				<li><img src="../img/g4.jpg"> </li>
				<li><img src="../img/g5.jpg"> </li>
				<li><img src="../img/g6.jpg"> </li>
				
			</ul>
		</div>
		<div class=control id=spec-right>
			<img src="../img/right.gif" />
		</div>
		
    </div>
</div>
<SCRIPT type=text/javascript>
	$(function(){			
	   $(".jqzoom").jqueryzoom({
			xzoom:400,
			yzoom:400,
			offset:10,
			position:"right",
			preload:1,
			lens:1
		});
		$("#spec-list").jdMarquee({
			deriction:"left",
			width:350,
			height:56,
			step:2,
			speed:4,
			delay:10,
			control:true,
			_front:"#spec-right",
			_back:"#spec-left"
		});
		$("#spec-list img").bind("mouseover",function(){
			var src=$(this).attr("src");
			$("#spec-n1 img").eq(0).attr({
				src:src.replace("\/n5\/","\/n1\/"),
				jqimg:src.replace("\/n5\/","\/n0\/")
			});
			$(this).css({
				"border":"2px solid #ff6600",
				"padding":"1px"
			});
		}).bind("mouseout",function(){
			$(this).css({
				"border":"1px solid #ccc",
				"padding":"2px"
			});
		});				
	})
	</SCRIPT>

<SCRIPT src="../js/lib.js" type=text/javascript></SCRIPT>
<SCRIPT src="../js/zzsc.js" type=text/javascript></SCRIPT>  
</div>


</body>
</html>
